label: “iFuN: Individualized Functional Network”
description: |  
  The iFuN application permits you to DRAMM the DRAMMs. 
  Every time you DRAMM the DRAMMs, an angel gets its wings.
  $Revision$<BR>$20230227$
validator: "/bin/true"
starter: "/bin/true"
fieldGroups:
  Required:
    label: "Required Fields" 
    open: true 
    fields:
      experimentName:     
      type: string  
      label: "Experiment Name"
	  required: true
      experimentDescription:
        type: string
        label: "Description (optional)"
      subjectImage:
        type: attachment
        label: "Subject Image"
        help: “A single fMRI image file”
        required: true
      validator: /bin/true
        min: 1
        max: 1
      dataFormat:
        type: select
        choices:
          0: “Volume (*.nii, *.nii.gz)“
        def: 0
      method:
        type: select
        choices:
          0: “NMF”
          1: “DL“
        def: 0
      k: 
        type: integer 
        def: 17        
        min: 17
        max: 17        
        label: “Number of Functional Networks”